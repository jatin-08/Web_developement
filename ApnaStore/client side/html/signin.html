<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Store Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/cart-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/utility.css">
</head>

<body>
    <section class="container-fluid d-flex m-0 p-0">
        <img src="../image/cart-removebg-preview.png" alt="image">
        <a href="../html/apanstore.html" class="text-danger bhalobhai text-decoration-none fw-bold fs-4">
            Apna
        </a>
        <a href="../html/apanstore.html" class="bhalobhai text-dark text-decoration-none fw-bold fs-4">
            Store
        </a>
    </section>
    <section class="box">
        <h2 class="bhalobhai p-2">Sign in</h2>
        <p class="mb-0 fw-bold poppins">Email or mobile phone number</p>
        <input type="text" class="poppins">
        <button>Continue</button><br><br>
        <p class="poppins">By continuing, you agree to Apna Store <a href="#" class="text-decoration-none">Conditions of
                Use</a> and <a href="#" class="text-decoration-none">Privacy
                Notice.</a></p><br>
        <span><i class="fa-solid fa-caret-right"></i>
            <a href="#" class=" text-decoration-none poppins">Need help?</a>
        </span>
    </section>
    <div>
        <p>________________New to Apna Store?__________________</p>
        <button>Create your Apna Store account</button>
    </div><br>
    <hr>
    <footer class="container">
        <div class="row">
            <div class=" offset-3 col-md-6">
                <ul class="list-unstyled d-flex">
                    <li><a href="#" class="text-decoration-none poppins px-5">Conditions of Use</a></li>
                    <li><a href="#" class="text-decoration-none poppins px-5">Privacy Notice</a></li>
                    <li><a href="#" class="text-decoration-none poppins px-5">Help</a></li>
                </ul>
            </div>
            <p class="text-center poppins text-dark">2022, Apna Store, Inc. or its affiliates</p>
        </div>
    </footer>
</body>

</html>
